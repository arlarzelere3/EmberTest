<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ember Test Application</title>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="task-list">
			<div class="navbar">
				Navigation
				{{outlet navbar}}
			</div>
			<div class="left">
				Left Box
				{{outlet left}}
			</div>
			<div class="right">
				Right Box
				{{outlet right}}
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="navbar">
			<ul>
				<li>Item 1</li>
				<li>Item 2</li>
				<li>Item 3</li>
			</ul>
		</script>
		<script type="text/x-handlebars" data-template-name="data-list">
			<table>
				<tr>
					<td>Something</td>
					<td>Another</td>
				</tr>
				<tr>
					<td>2nd row</td>
					<td>yes</td>
				</tr>
			</table>
		</script>
		<script type="text/x-handlebars" data-template-name="focused-data">
			<table>
				<tr>
					<td>Title</td>
				</tr>
				<tr>
					<td>Label: </td>
					<td>dataElement</td>
				</tr>
				<tr>
					<td>Label2: </td>
					<td>dataElement2</td>
				</tr>
			</table>
		</script>
		<!-- Scripts -->
		<script src="js/lib/jquery-1.10.1.js"></script>
		<script src="js/lib/handlebars.js"></script>
		<script src="js/lib/ember-1.0.0-rc.5.js"></script>
		<script src="js/lib/ember-data-0.13.js"></script>
		<!-- Application scripts -->
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
	</body>
</html>
